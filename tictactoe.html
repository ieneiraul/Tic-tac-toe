<!DOCTYPE html>
<html>
<head>
	<title>Tic-tac-toe</title>
	<link rel="stylesheet" type="text/css" href="tictactoe.css">
</head>
<body>

<div class="structure">
  Game mode:
  <button id="singlePlayer" class="selected">Single Player</button>
  <button id="twoPlayer">Two Players</button>
</div>
<div class="structure">
  Player's symbol:
  <button id="btnX" class="selected">X</button>
  <button id="btn0" >0</button>
  <h1 id="turnWho"></h1>
</div>
<div class="container">
  <h1>Tic-Tac-Toe</h1>
  <div class="play-area">
    <div id="block_0" class="block"></div>
    <div id="block_1" class="block"></div>
    <div id="block_2" class="block"></div>
    <div id="block_3" class="block"></div>
    <div id="block_4" class="block"></div>
    <div id="block_5" class="block"></div>
    <div id="block_6" class="block"></div>
    <div id="block_7" class="block"></div>
    <div id="block_8" class="block"></div>
  </div>
  <button id="reset">Reset</button>
  <h1 id="winMessage"></h1>
  
</div>

<script type="text/javascript" src="tictactoe.js"></script>
</body>
</html>
